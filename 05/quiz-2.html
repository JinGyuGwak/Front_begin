<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h2>개인정보</h2>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name" placeholder="공백 없이 입력하세요">
					</li>
					<li>
						<label for="call">연락처</label>
						<input type="text" id="call">
					</li>
				</ul>
				<h2>지원 분야</h2>
				<ul>
					<li>
						<label><input type="radio" name="major" value="web_public">웹 퍼블리싱</label>
					</li>
					<li>
						<label><input type="radio" name="major" value="web_applica">웹 에플리케이션 개발</label>
					</li>
					<li>
						<label><input type="radio" name="major" value="web_setting">개발 환경</label>
					</li>
				</ul>
				<h2>지원동기</h2>
				<textarea name="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
				<button type="submit">접수하기</button>
				<button type="reset">다시 쓰기</button>
			</form>
		</div>
  </body>
</html>
